<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Login</title>
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/form-validation.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
  <div class="py-5 text-center">
    <img alt="" class="d-block mx-auto mb-4" height="120" src="assets/logos/IIITB.png" width="120">
    <h2><strong>Academic ERP</strong></h2>
    <h3>Login Portal</h3>
  </div>

  <form class="form-signin" id="login-validation">
    <!-- <h2 style="margin-bottom: 20px">Academic ERP</h2> -->
    <!-- <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1> -->


    <div class="mb-3">
      <label for="email">Email Address</label>
      <input class="form-control" id="email" placeholder="Email_ID@domain.com" required type="email">
      <div class="invalid-feedback">
        Please enter a valid email address for updates.
      </div>
    </div>
    <div class="mb-3">
      <label for="departments">Department</label>
      <select class="custom-select d-block w-100" id="departments" required>
        <option value="">Select any of the department</option>
        <option value="acc">Accounts</option>
        <option value="teach">Teaching</option>
        <option value="outreach">Outreach</option>
        <!-- The possibility of departments changing is very less so we ccan have these as static fields-->
      </select>
      <div class="invalid-feedback">
        Please select a valid Department/s.
      </div>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    <div class="alert alert-warning" role="alert" id="login-alert" style="display: none; margin-top: 25px">
      <strong>Invalid Credentials! TRY AGAIN!!</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="alert alert-success" role="alert" id="login-success" style="display: none; margin-top: 25px">
      <strong>Authenticated Successfully!!</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

  </form>


</div>
<footer class="my-5 pt-5 text-muted text-center text-small">
</footer>
</body>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/login-validation.js"></script>
</html>
